    <script>
        const banner = document.getElementById('banner');
        const bannerVideo = document.getElementById('bannerVideo');
    
        // Function to switch from background image to video
        function switchToVideo() {
            banner.style.backgroundImage = 'none'; // Remove background image
            bannerVideo.style.display = 'block'; // Display video
            bannerVideo.play(); // Start playing the video
        }
    
        // Delay the switch to video by 2 seconds (2000 milliseconds)
        setTimeout(switchToVideo, 2000);
    
        // Your existing scroll event listener
        const nav = document.getElementById('nav');
        window.addEventListener('scroll', () => {
            if (window.scrollY >= 100) {
                nav.classList.add('nav_black');
            } else {
                nav.classList.remove('nav_black');
            }
        });
    </script>
